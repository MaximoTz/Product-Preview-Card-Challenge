<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Product preview card component</title>
    <script src="https://kit.fontawesome.com/379ed18d9a.js" crossorigin="anonymous"></script>
</head>

<body>
    <header></header>
    <main>
        <div class="container">
            <img src="images/image-product-desktop.jpg" alt="product" />
            <img src="images/image-product-mobile.jpg" alt="product" class="mobile" />
            <div class="text">
                <h3>Perfume</h3>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p>
                    A floral, solar and voluptuous interpretation composed by Olivier
                    Polge,Perfumer-Creator for the House of CHANEL
                </p>
                <div class="money">
                    <h2>$149.99</h2>
                    <p>$169.99</p>
                </div>
                <div class="btn">
                    <a href="#"><i class="fa-solid fa-cart-shopping"></i>Add to Cart</a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
            <a href="https://github.com/MaximoTz" target="_blank">Máximo Tinoco Zárate</a>.
        </div>
    </footer>
</body>

</html>
